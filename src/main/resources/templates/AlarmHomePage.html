<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<title>Alarm Flood Analysis</title>
<link href="webjars/bootstrap/3.3.6/css/bootstrap.min.css"
	rel="stylesheet" />
<!-- Plotly.js -->
<script src="js/plotly-latest.min.js"></script>
<!-- <script src="https://cdn.plot.ly/plotly-latest.min.js"></script> -->
<!-- Numeric JS -->
</head>
<script th:inline="javascript">
	/*<![CDATA[*/
	var _validFileExtensions = [ ".csv", ".zip" ];
	function Validate(oForm) {
		var arrInputs = oForm.getElementsByTagName("input");
		for (var i = 0; i < arrInputs.length; i++) {
			var oInput = arrInputs[i];
			if (oInput.type == "file") {
				var sFileName = oInput.value;
				if (sFileName.length == 0) {

					alert("Please select a file to upload");
					return false;
				}
				if (sFileName.length > 0) {
					var blnValid = false;
					for (var j = 0; j < _validFileExtensions.length; j++) {
						var sCurExtension = _validFileExtensions[j];
						if (sFileName.substr(
								sFileName.length - sCurExtension.length,
								sCurExtension.length).toLowerCase() == sCurExtension
								.toLowerCase()) {
							blnValid = true;
							break;
						}
					}

					if (!blnValid) {
						alert("Invalid File Extension");
						return false;
					}
				}
			}
		}

		return true;
	}

	function showMatrix() {

		document.getElementById('matrix').style.display = 'block';
		
	}
	
	function onTrain(){
		document.getElementById('train').style.display = 'block';
	}
	/*]]>*/
</script>

<body>

	<div class="container-fluid padding-0">
		<div class="row padding-0">
			<div class="col-md-4" align="left">
				<img src="/images/logo_siemens.jpg" style="width: 50%;" />
			</div>
			<div class="col-md-4">
				<h2>Alarm Flood Analysis</h2>
			</div>
			<div class="col-md-4" align="right"></div>
		</div>
	</div>
	
	<nav role="navigation" class="navbar navbar-default">
	<div class="">
		<a href="http://132.186.96.248:8080/daacportal/" class="navbar-brand">DAAC Portal</a>
	</div>
	<div class="navbar-collapse">
		<ul class="nav navbar-nav">
			<li class="active"><a href="/flood">Home</a></li>
			<li><a href="javascript:onTrain()">Train</a></li>
		</ul>
	 <ul class="nav navbar-nav navbar-right">
      <li><a href="/logout"><span class="glyphicon glyphicon-download-alt	
      "></span> Download Help Document</a></li>
    </ul>
	</div>
  </nav>
  
	<div class="container padding-0">
		<div class="row">
			<div class="col-sm-3">
				<B>Load Training Data</B>
			</div>
			<div class="col-sm-5">
				<form method="POST" action="/upload"
					onsubmit="return Validate(this);" enctype="multipart/form-data">
					<div class="col-sm-6">

						<input type="file" name="file" accept=".zip" />
					</div>
					<div class="col-sm-6">
						<input type="submit" class="btn btn-success btn-sm" value="Submit" />
					</div>
				</form>

			</div>
			<div th:if="${message}" class="col-sm-3">
				<div class="row">
					<div class="col-md-8">
						<B>Click Here To Train Data</B>
					</div>
					<div class="col-md-4">
						<input type="submit" value="Train Data"
							class="btn btn-success btn-sm" onClick="showMatrix()" />
					</div>
				</div>


			</div>
		</div>
	</div>
	<hr />
	<div class="container padding-0">

		<div th:if="${message}">
			<B>Status Of Uploaded File</B>
			<h6 th:text="${message}" />
			<hr />
			<div class="row">
				<div id="leftpanel" class="col-md-6">
					<!--  Left side panel -->
					<div class="panel panel-success">
						<div class="panel-heading">Status Of Uploaded Floods</div>
						<div class="panel-body">
							<div id="myDiv">
								<!-- Plotly chart will be drawn inside this DIV -->
							</div>
							<script th:inline="javascript">
  /*<![CDATA[*/
  var tf = /*[[${trueflood}]]*/ 'default';
  var ff = /*[[${falseflood}]]*/ 'default';
 
  var data = [{
	  values: [tf, ff],
	  labels: ['True Flood', 'False Flood'],
	  type: 'pie'
	}];
  var layout = {
		    title: 'Flood Status',
		    showlegend: true
		};

		Plotly.newPlot('myDiv', data, layout, {displayModeBar: false});

	
    /*]]>*/
  </script>
					</div>
				</div>
				</div>
				<div id="matrix" style="display: none;" class="col-md-6">
					<!--  Right side panel -->
					<div class="panel panel-success">
						<div class="panel-heading">Trained Data Result</div>
						<div class="panel-body">
							<ul class="nav nav-tabs">
								<li class="active"><a data-toggle="tab" href="#sim">Similarity
										Matrix</a></li>
								<li><a data-toggle="tab" href="#cluster"
									aria-expended="false">Cluster Diagram</a></li>
							</ul>
							<div class="tab-content">
								<div id="sim" class="tab-pane fade in active">
									<p>Similarity Matrix</p>
								</div>
								<div id="cluster" class="tab-pane fade">
									<p>Cluster Matrix</p>
								</div>
							</div>



						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- Predict Flood  -->
		<div class="row" id="train" style="display:none;">
			<div class="col-sm-3">
				<B>Upload Test Flood</B>
			</div>
			<div class="col-sm-5">
				<form method="POST" action="/upload"
					onsubmit="return Validate(this);" enctype="multipart/form-data">
					<div class="col-sm-6">

						<input type="file" name="file" accept=".zip" />
					</div>
					<div class="col-sm-6">
						<input type="submit" class="btn btn-success btn-sm" value="Submit" />
					</div>
				</form>

			</div>
		</div>
		
		
		
		
		
	</div>
	<script src="webjars/jquery/1.9.1/jquery.min.js"></script>
	<script src="webjars/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script
		src="webjars/bootstrap-datepicker/1.0.1/js/bootstrap-datepicker.js"></script>
</body>
</html>
