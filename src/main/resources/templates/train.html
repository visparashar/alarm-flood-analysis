<head>
<title>Training Data Result</title>

<script type = "text/javascript" src = "https://d3js.org/d3.v4.min.js"></script>
<script src="https://cdn.zingchart.com/zingchart.min.js"></script>

    zingchart.MODULESDIR = "https://cdn.zingchart.com/modules/";

   <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

<body>

Trained Data Output



<table>
   <th:block th:each="flood : ${floodList}">
      <tr>
         <td th:text="${flood.name}">...</td>
         <td th:text="${flood.type}">...</td>
         <td th:text="${trueflood}">...</td>
          <td th:text="${falseflood}">...</td>
      </tr>
   </th:block>
</table>
  <div id='myChart'></div>
  <script th:inline="javascript">
  /*<![CDATA[*/
  var tf = /*[[${trueflood}]]*/ 'default';
  var ff = /*[[${falseflood}]]*/ 'default';
   var myConfig = {
      "type": "pie",
      "title": {
        "text": "Alarm Flood Information"
      },
      "subtitle": {
        "text": "Hover over the pie slices for true/false floods",
        "font-weight": "normal"
      },
      "plot": {
        "tooltip": {
          "text": "%t: %v (%npv%)",
          "font-color": "black",
          "font-family": "Georgia",
          "text-alpha": 1,
          "background-color": "white",
          "alpha": 0.7,
          "border-width": 1,
          "border-color": "#cccccc",
          "line-style": "dotted",
          "border-radius": "10px",
          "padding": "10%",
          "placement": "node:out" //"node:out" or "node:center"
        },
        "value-box": {
          "visible": false
        },
        "border-width": 1,
        "border-color": "#cccccc",
        "line-style": "dotted"
      },
      "plotarea": {
        "margin-top": "12%"
      },
      "series": [{
        "values": [tf],
        "background-color": "#cc0000",
        "text": "True Flood"
      }, {
        "values": [ff],
        "background-color": "#ff3300",
        "text": "False Flood"
      }]
    };

    zingchart.render({
      id: 'myChart',
      data: myConfig,
      height: 400,
      width: "100%"
    });
    /*]]>*/
  </script>
